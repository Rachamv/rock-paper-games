<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Rock Paper Scissors</h1>

        <div class="score-board">
            <div>Player: <span id="player-score">0</span></div>
            <div>Computer: <span id="computer-score">0</span></div>
        </div>

        <div class="moves">
            <div class="move-box">
                <div>Player:</div>
                <div id="player-move">-</div>
            </div>
            <div class="move-box">
                <div>Computer:</div>
                <div id="computer-move">-</div>
            </div>
        </div>

        <div class="result" id="result">Choose your move!</div>

        <div class="choices">
            <button class="choice" onclick="play('rock')">
                <img src="rock.png" alt="Rock" />
            </button>
            <button class="choice" onclick="play('paper')">
                <img src="paper.png" alt="Paper" />
            </button>
            <button class="choice" onclick="play('scissors')">
                <img src="scissors.png" alt="Scissors" />
            </button>
        </div>

        <button class="reset-btn" onclick="resetGame()">Reset Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
